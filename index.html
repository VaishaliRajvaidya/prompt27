<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <form  class="checkout-form">
            <div class="section">
                <h2>Shipping Information</h2>
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Shipping Address</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City</label>
                <input type="text" id="city" name="city" required>

                <label for="postal-code">PostalCode</label>
                <input type="text" id="postal-code" name="postal-code" required>

                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="us">United States</option>
                    <option value="ca">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <option value="au">Australia</option>
                </select>
            </div>

            <div class="section">
                <h2>Payment Information</h2>
                <label for="card-number">Credit Card Number</label>
                <input type="text" id="card-number" name="card-number" pattern="\d{16}" maxlength="16" required>

                <label for="expiry-date">Expiry Date</label>
                <input type="month" id="expiry-date" name="expiry-date" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" pattern="\d{3}" required>
            </div>
 
            <button type="submit" class="submit-btn">Complete Purchase</button>
        </form>
    </div>
</body>
</html>
